<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta content="height=700,initial-scale=0.9, maximum-scale=1, user-scalable=0" name="viewport">
  <!--<meta content="height=700,initial-scale=0.5, maximum-scale=1, user-scalable=1" name="viewport">-->
  <!--360浏览器自动切换到极速模式-->
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta http-equiv="x-dns-prefetch-control" content="on"/>
  <link rel="dns-prefetch" href="//s.vipkidstatic.com">
  <link rel="dns-prefetch" href="//guidevideo.vipkid.com.cn">
  <link rel="dns-prefetch" href="//resource.vipkid.com.cn">
  <link rel="dns-prefetch" href="//teacher-media.vipkid.com.cn">
  <link rel="dns-prefetch" href="//image.vipkid.com.cn">
  <title>VIPKID学习中心 - VIPKID在线少儿英语</title>
  <style>
    html {
      background: #433798;
    }

    body {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      margin: 0;
      padding: 0;
      min-width: 1000px;
      min-height: 700px;
      font-family: PingFangSC, "Microsoft YaHei", STHeiti, 'Helvetica Neue', Helvetica, Arial, 'sans-serif';
      font-weight: 300;
      -webkit-font-smoothing: antialiased;
      background: #433798;
      background: -moz-linear-gradient(top, #433798 0%, #7f2891 100%);
      background: -webkit-linear-gradient(top, #433798 0%, #7f2891 100%);
      background: linear-gradient(to bottom, #433798 0%, #7f2891 100%);
      overflow: hidden;
    }

    @media screen and (max-height: 700px) {
      body {
        overflow: scroll;
      }
    }

    .learning-loading {
      position: absolute;
      height: 100%;
      width: 100%;
      z-index: 200;
      background-color: rgba(23, 2, 62, 0.85);
      transition: opacity 0.8s linear;
    }

    .loading-img img {
      margin: auto;
    }

    .loading-top {
      height: 50%;
      margin-bottom: -120px;
    }

    .loading-img {
      width: 100%;
      text-align: center;
    }
  </style>
<link rel="shortcut icon" href="//s.vipkidstatic.com/fe-static/learning/favicon.png"></head>
<body>
<!--全局loading-->
<div id="learningLoading" class="learning-loading">
  <div class="loading-top">
  </div>
  <div class="loading-img">
    <img src="//s.vipkidstatic.com/fe-static/learning/src/img/common/loading-6efa412b65803a9b23a487a0ef0f618f.gif">
  </div>
</div>
<script>
  var load = document.getElementById("learningLoading")
  window.onload = function () {
    load.style.opacity = 0
    setTimeout(function () {
      load.style.display = "none"
    }, 1000)
  }
  setTimeout(function () {
    load.style.display = "none"
  }, 10000)

</script>
<div id="app"></div>
<script type="text/javascript" src="//s.vipkidstatic.com/fe-static/learning/main.js"></script></body>
</html>
