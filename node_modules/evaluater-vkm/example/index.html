<!DOCTYPE HTML>
<html>
  <head lang="zh-cn">
    <meta charset="utf-8">
    <style>
      #container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding: 50px;
        background: #eee;
      }

      .panel-body {
        min-height: 80vh;
      }

      #result {
        width: 100%;
        min-height: 70vh;
        border: none;
        resize: none;
      }
    </style>
    <link rel="stylesheet" href="./bootstrap.min.css">
  </head>
  <body>
    <div id="container">
      <div class="row">
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">配置表单</h3>
            </div>
            <div class="panel-body">
              <form>
                <div class="form-group">
                  <label for="text">音频文本信息</label>
                  <input id="text" class="form-control" placeholder="文本信息" value="since" />
                </div>
                <div class="form-group">
                  <label for="exampleInputFile">评测类型</label>
                  <div>
                    <label class="radio-inline">
                      <input type="radio" name="evalMode" value="0" checked> 单词
                    </label>
                    <label class="radio-inline">
                      <input type="radio" name="evalMode" value="1"> 句子
                    </label>
                  </div>
                </div>
                <div id="submit" class="btn btn-primary">开始录音</div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">结果</h3>
            </div>
            <div class="panel-body">
              <textarea id="result"></textarea>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../dist/index.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
